<!-- <a href="ver_registros.php">ðŸ“‹ Ver registros</a> -->


<script>
const tipoSelect = document.getElementById("tipoPersona");
const formEmpleado = document.getElementById("formEmpleado");
const formVisitante = document.getElementById("formVisitante");


tipoSelect.addEventListener("change", () => {
formEmpleado.classList.add("hidden");
formVisitante.classList.add("hidden");
if (tipoSelect.value === "Empleado") {
formEmpleado.classList.remove("hidden");
} else if (tipoSelect.value === "Visitante") {
formVisitante.classList.remove("hidden");
}
});
</script>
